<!-- component -->
<!-- This is an example component -->
<app-nav (addshowSidebarEvent)="getshow($event)" (addshowColorEvent)="getcolor($event)" />
<div class="flex overflow-hidden bg-white pt-16">

   <app-aside [showSidebar]="showSidebar" (addFavoriteEvent)="getItem($event)" [color]="color" />

   <div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10" id="sidebarBackdrop"></div>
   <div id="main-content" class="h-full w-full bg-gray-50 relative overflow-y-auto {{!showSidebar ? '' : 'lg:ml-64' }}">
      <main>
         <div class="pt-6 px-4">
            <!-- ACA EMPIEZO A PONER LO QUE HARE VER EN MIS COMPONENTES -->
            <!-- =================================================================-->
            @if (Itemselector==="Dashboard") {
            <app-homedash />
            }
            @else if (Itemselector==="Perfiles") {
            <app-perfiles />
            }
            @else if (Itemselector==="Users") {
            <app-usuarios />
            }
            @else if (Itemselector==="Generar Word") {
            <app-word />
            }
            @else {
            <app-productos />
            }
            <!-- =================================================================-->
         </div>
      </main>
      <app-footer />
      <p class="text-center text-sm text-gray-500 my-10">
         &copy; 2019-2021 <a href="#" class="hover:underline" target="_blank">Themesberg</a>. All rights reserved.
      </p>
   </div>

   <script async defer src="https://buttons.github.io/buttons.js"></script>
   <script src="https://demo.themesberg.com/windster/app.bundle.js"></script>
</div>
