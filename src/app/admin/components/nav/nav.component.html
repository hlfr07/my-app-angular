<nav class="{{color}} border-b border-gray-200 fixed z-30 w-full transition-transform transform">
   <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
         <div class="flex items-center justify-start">
            <button id="toggleSidebarMobile" (click)="show()" aria-expanded="true" aria-controls="sidebar"
               class=" mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 rounded">
               <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                     clip-rule="evenodd"></path>
               </svg>
               <svg id="toggleSidebarMobileClose" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                     d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                     clip-rule="evenodd"></path>
               </svg>
            </button>
            <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
               <img src="../../../../favicon.ico" class="h-6 mr-2" alt="Windster Logo">
               <span class="self-center whitespace-nowrap">Angular</span>
            </a>
         </div>
         <div class="flex items-center">
            <div class=" lg:flex items-center">
               <div class="flex items-center mr-5">
                  <div class="mr-5">
                     <div class="inline-block relative shrink-0 cursor-pointer rounded-[.95rem]">
                        <img class="w-[40px] h-[40px] shrink-0 inline-block rounded-[.95rem]"
                           src={{avatar}}
                           alt="avatar image">
                     </div>
                  </div>
                  <div class="mr-2 ">
                     <span href="javascript:void(0)"
                        class="dark:hover:text-primary hover:text-primary transition-colors duration-200 ease-in-out text-[1.075rem] font-medium dark:text-neutral-400/90 text-secondary-inverse">{{usuario}}</span>
                     <span class="text-secondary-dark dark:text-stone-500 font-medium block text-[0.85rem]">{{rol}}</span>
                     @if (!settings) {
                     <ul class="m-0 list-item rounded-lg border border-gray-300 bg-white bg-clip-padding text-left text-base dark:bg-surface-dark flex-col
                           absolute z-[1000] float-left min-w-max list-none overflow-hidden shadow-lg data-[twe-dropdown-show]:block dark:bg-surface-dark"
                        aria-labelledby="dropdownMenuButton2" data-twe-dropdown-menu-ref style="position: absolute;">
                        <!-- Second dropdown menu items -->
                        <li (click)="opensettingscolor()"
                           class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-300 group">
                           <span class="flex items-center">
                              <span>Tema:</span>
                              <span class="block p-1 rounded-full transition ease-in duration-300">
                                 <span
                                    class="w-10 h-10 {{color}} rounded-full focus:outline-none focus:shadow-outline inline-flex p-2 shadow"
                                    :style="`background: ${colorSelected}; color: white`">
                                    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg"
                                       viewBox="0 0 24 24">
                                       <path fill="none"
                                          d="M15.584 10.001L13.998 8.417 5.903 16.512 5.374 18.626 7.488 18.097z" />
                                       <path
                                          d="M4.03,15.758l-1,4c-0.086,0.341,0.015,0.701,0.263,0.949C3.482,20.896,3.738,21,4,21c0.081,0,0.162-0.01,0.242-0.03l4-1 c0.176-0.044,0.337-0.135,0.465-0.263l8.292-8.292l1.294,1.292l1.414-1.414l-1.294-1.292L21,7.414 c0.378-0.378,0.586-0.88,0.586-1.414S21.378,4.964,21,4.586L19.414,3c-0.756-0.756-2.072-0.756-2.828,0l-2.589,2.589l-1.298-1.296 l-1.414,1.414l1.298,1.296l-8.29,8.29C4.165,15.421,4.074,15.582,4.03,15.758z M5.903,16.512l8.095-8.095l1.586,1.584 l-8.096,8.096l-2.114,0.529L5.903,16.512z" />
                                    </svg>
                                 </span>
                              </span>
                           </span>
                        </li>
                        <hr class="my-2 border-gray-300">
                        @if (!menucolor) {
                        <li>
                           <ul class="grid grid-cols-2 justify-center items-center p-4">
                              <li class="mr-4">
                                 <span
                                    class="block p-1 border-2 {{color==='bg-teal-400' ? 'border-gray-500' :'border-white'}} hover:border-gray-500 rounded-full transition ease-in duration-300">
                                    <a (click)="showcolor('bg-teal-400')"
                                       class="block w-6 h-6 bg-teal-400 rounded-full"></a>
                                 </span>
                              </li>
                              <li class="mr-4">
                                 <span
                                    class="block p-1 border-2 {{color==='bg-yellow-400' ? 'border-gray-500' :'border-white'}} hover:border-gray-500 rounded-full transition ease-in duration-300">
                                    <a (click)="showcolor('bg-yellow-400')"
                                       class="block w-6 h-6 bg-yellow-400 rounded-full"></a>
                                 </span>
                              </li>
                              <li class="mr-4">
                                 <span
                                    class="block p-1 border-2 {{color==='bg-white' ? 'border-gray-500' :'border-white'}} hover:border-gray-500 rounded-full transition ease-in duration-300">
                                    <a (click)="showcolor('bg-white')"
                                       class="block w-6 h-6 border border-slate-400 bg-white rounded-full"></a>
                                 </span>
                              </li>
                              <li class="mr-4">
                                 <span
                                    class="block p-1 border-2 {{color==='bg-green-400' ? 'border-gray-500' :'border-white'}} hover:border-gray-500 rounded-full transition ease-in duration-300">
                                    <a (click)="showcolor('bg-green-400')"
                                       class="block w-6 h-6 bg-green-400 rounded-full"></a>
                                 </span>
                              </li>
                           </ul>
                        </li>
                        <hr class="my-2 border-gray-300">
                        }
                        <li (click)="cerrarsesion()"
                           class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-300 group">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="h-4 w-auto">
                              <path
                                 d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z" />
                           </svg>
                           <span class="ml-3">Salir</span>
                        </li>
                     </ul>
                     }
                  </div>
                  <div (click)="showSettings()">
                     <span
                        class=" hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 inline-flex relative items-center group justify-end text-base font-medium leading-normal text-center align-middle cursor-pointer rounded-[.95rem] transition-colors duration-150 ease-in-out text-dark bg-transparent shadow-none border-0"
                        href="javascript:void(0)">
                        <span
                           class="leading-none transition-colors duration-200 ease-in-out peer shrink-0 group-hover:text-primary text-secondary-dark">
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                              stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                 d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z">
                              </path>
                              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
                              </path>
                           </svg>
                        </span>
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</nav>
